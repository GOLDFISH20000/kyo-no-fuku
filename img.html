<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start</button>
    <input type="file" id="image-input" accept="image/*" onchange="loadImage(event)" disabled/>
    <div id="image-container"></div>
    <div id="label-container"></div>

    <script type="text/javascript">
        const URL = "./my_model/";

        let model, labelContainer, maxPredictions;

        // モデルの読み込みと初期化
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                console.log("Model loaded successfully");

                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }

                document.getElementById("image-input").disabled = false; // モデルが読み込まれた後に入力を有効にする
            } catch (error) {
                console.error("モデルの読み込みに失敗しました:", error);
            }
        }

        // 画像ファイルの読み込み
        async function loadImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = async function() {
                const img = new Image();
                img.src = reader.result;
                img.onload = async function() {
                    document.getElementById("image-container").innerHTML = '';
                    document.getElementById("image-container").appendChild(img);
                    console.log("Image loaded successfully");
                    await predict(img);
                };
            };
            reader.readAsDataURL(file);
        }

        // 予測の実行
        async function predict(img) {
            if (!model) {
                console.error("モデルが読み込まれていません");
                return;
            }

            try {
                const prediction = await model.predict(img);
                let class1Probability = 0;
                let class2Probability = 0;

                // ラベルコンテナの内容をクリア
                labelContainer.innerHTML = '';

                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                    const div = document.createElement("div");
                    div.innerHTML = classPrediction;
                    labelContainer.appendChild(div);

                    if (prediction[i].className === "Class 1") {
                        class1Probability = prediction[i].probability;
                    }
                    if (prediction[i].className === "Class 2") {
                        class2Probability = prediction[i].probability;
                    }
                }

                const commentDiv = document.createElement("div");
                if (class1Probability >= 0.8) {
                    commentDiv.innerHTML = "服です";
                } else if (class2Probability >= 0.8) {
                    commentDiv.innerHTML = "服じゃない";
                }
                labelContainer.appendChild(commentDiv);

                console.log("Prediction completed:", prediction);

            } catch (error) {
                console.error("予測の実行に失敗しました:", error);
            }
        }
    </script>
</body>
</html>
